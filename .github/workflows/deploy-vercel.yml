name: Deploy to Vercel

on:
  push:
    branches:
      - main   # Production deploys
      - dev    # Staging/preview deploys

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-


      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile=false

      - name: Select environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "envName=production" >> $GITHUB_OUTPUT
            echo "isProd=true" >> $GITHUB_OUTPUT
          else
            echo "envName=preview" >> $GITHUB_OUTPUT
            echo "isProd=false" >> $GITHUB_OUTPUT
          fi

      - name: Vercel pull (apps/web)
        working-directory: apps/web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          pnpm dlx vercel@latest pull --yes --environment=${{ steps.env.outputs.envName }} --token=${VERCEL_TOKEN}

      - name: Build (apps/web) with Node 20
        working-directory: apps/web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          pnpm dlx vercel@latest build --token=${VERCEL_TOKEN}

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: apps/web/.vercel/output
          key: ${{ runner.os }}-vercel-build-${{ github.sha }}

      - name: Deploy prebuilt (apps/web)
        working-directory: apps/web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        id: deploy
        run: |
          if [ "${{ steps.env.outputs.isProd }}" = "true" ]; then
            DEPLOY_OUTPUT=$(pnpm dlx vercel@latest deploy --prebuilt --prod --token=${VERCEL_TOKEN})
          else
            DEPLOY_OUTPUT=$(pnpm dlx vercel@latest deploy --prebuilt --token=${VERCEL_TOKEN})
          fi
          echo "$DEPLOY_OUTPUT"
          DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -Eo 'https://[^ >]+' | head -1)
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          DEPLOYMENT_ID=$(echo "$DEPLOY_OUTPUT" | grep -Eo 'https://vercel.com/[^ >]+' | head -1 | sed -E 's/.*\/([^\/]+)$/'"'"'\1'"'"'/')
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

      - name: Check deployment status
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -n "${{ steps.deploy.outputs.deployment_id }}" ]; then
            echo "Checking deployment status for ID: ${{ steps.deploy.outputs.deployment_id }}"
            curl -s -H "Authorization: Bearer $VERCEL_TOKEN" \
              "https://api.vercel.com/v13/deployments/${{ steps.deploy.outputs.deployment_id }}" \
              | jq -r '.state'
          else
            echo "No deployment ID found"
          fi
