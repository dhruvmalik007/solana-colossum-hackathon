name: Deploy to Vercel

on:
  push:
    branches:
      - main   # Production deploys
      - dev    # Staging/preview deploys

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-


      - name: Install dependencies (workspace)
        run: pnpm install --no-strict-peer-dependencies --frozen-lockfile=false

      - name: Select environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "envName=production" >> $GITHUB_OUTPUT
            echo "isProd=true" >> $GITHUB_OUTPUT
          else
            echo "envName=preview" >> $GITHUB_OUTPUT
            echo "isProd=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy (apps/web)
        id: deploy
        uses: amondnet/vercel-action@v25.2.0
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID }}
        with:
          working-directory: apps/web
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/web
          vercel-args: --build-env NPM_LEGACY_PEER_DEPS=true ${{ steps.env.outputs.isProd == 'true' && '--prod' || '' }}

      - name: Output deployment URL
        run: |
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"
