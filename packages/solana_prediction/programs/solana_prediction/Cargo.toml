[package]
name = "solana_prediction"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Your Team <dev@example.com>"]

[lib]
name = "solana_prediction"
crate-type = ["cdylib", "lib"]

[dependencies]
anchor-lang = { version = "0.32.1", features = ["init-if-needed", "idl-build"] }

[features]
idk-build = []
no-entrypoint = []
# Expose idl-build to satisfy Anchor IDL generation
idl-build = ["anchor-lang/idl-build"]
# Silence rustc check-cfg warnings for features used by Anchor macros
anchor-debug = []
cpi = []
custom-heap = []
custom-panic = []
no-idl = []
no-log-ix-name = []
